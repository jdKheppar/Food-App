<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Info</title>
  <style>
    body {
      background-color: #ece8e8;
    }

    .itemContainer {

      display: block;
      width: 100%;
      max-width: calc(100vh * 9 / 16);
      height: 100vh;
      min-width: 250px;
      min-height: 400px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      background-color: white;
    }

    .maincontent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 95vh;
      background-color: white;
      text-align: center;
      font-size: 1.6vh;
    }

    .buyNow {
      display: block;
      text-align: center;
      color: white;
      background-color: #cd1329;
      border: none;
      border-radius: 4vh;

      position: absolute;
      bottom: 0;

      width: 100%;
      height: 5vh;
      cursor: pointer;

    }

    .items-img {
      margin-top: 1vh;
      height: 30vh;
      width: 90%;
      display: block;
      margin-right: auto;
      margin-left: auto;

    }

    .deliveri {
      display: flex;
      align-items: start;
    }

    .deliveri-desc {
      display: flex;
      flex-direction: column;
      margin-left: 2vh;
    }

    #clock-img {
      margin-left: 2vh;
      height: 4vh;
      width: 4vh;
      margin-top: 3vh;
      padding: 2vh;
      border: .5vh solid #c4c4c4;
    }

    #delivery-time-heading {
      font-weight: 600;
      margin-bottom: 0.5vh;
    }

    #delivery-time-min {
      font-weight: 400;
      margin-top: 1vh;
    }

    #aboutProduct {
      margin-left: 4vh;
      font-size: 3vh;
      font-family: Poppins;
      font-weight: 500;

    }

    #aboutDesc {
      color: #888888;
      font-size: 2vh;
      font-family: Poppins;
      font-weight: 400;
      margin-left: 4vh;
      word-wrap: break-word;
    }

    .namePrice {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    #product-name {
      margin-left: 3vh;

    }

    .product-price {
      height: 2.5vh;
      border: 3vh solid #cd1329;
      background-color: #cd1329;
      border-top-left-radius: 5vh;
      border-bottom-left-radius: 5vh;
      color: white;
    }

    .itemIcons {
      display: flex;
      align-items: center;
    }

    #heart {
      height: 4vh;
      width: 4vh;
      margin-left: 2vh;
      margin-right: 35vh;
    }

    .plusminus {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-right: 5vh;
    }

    #two {
      background-color: rgba(204, 204, 204, 0.31);
      padding: 1vh;
    }



    #back-icon {
      margin-top: 1vh;
      margin-left: 2vh;
      height: 3vh;
      width: 3vh;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .items-img {
        height: 50vw;
        width: 90vw;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      #product-name {
        margin-right: 150px;
      }

      .buyNow {
        text-align: center;
        padding: 1vh 2vh;
        color: white;
        background-color: #cd1329;
        border: none;
        border-radius: 10px;

        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5vh;
      }

      #heart {
        height: 4vh;
        width: 4vh;
        margin-left: 2vh;
        margin-right: 25vh;
      }

    }
  </style>
</head>

<body>
  <div class="itemContainer">
    <div class="mainContent">
      <img id="back-icon" src="./assets/icons/back_lps07f8cfplc.svg" alt="back icon">
      <div class="item">
        <img id="item-image" class="items-img"
          src="https://images.pexels.com/photos/2282532/pexels-photo-2282532.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="photo of dish" />
      </div>
      <div class="namePrice">
        <h1 id="product-name">Cheese Burger</h1>
        <p id="product-price" class="product-price">12200.00RM</p>
      </div>
      <h2 id="aboutProduct">About this product</h2>
      <p id="aboutDesc">Crunchy beef burger with onion and lettuce</p>
      <div class="deliveri">
        <img id="clock-img" src="./assets/icons/Vector (5).svg" alt="clock icon" />
        <div class="deliveri-desc">
          <h4 id="delivery-time-heading">Delivery Time</h4>
          <p id="delivery-time-min">25 minutes</p>
        </div>
      </div>
      <div class="itemIcons">
        <img id="heart" src="./assets/icons/heart_w78409vcgp6s.svg" alt="Heart" />
        <div class="plusminus">
          <img src="./assets/icons/minus_omv954v9vy1z.svg" alt="minus icon" />
          <p id="two">2</p>
          <img src="./assets/icons/plus_9dsi9qqdr7o0.svg" alt="plus icon" />
        </div>
      </div>
    </div>
    <button class="buyNow">BUY NOW</button>
  </div>
  <script>
    let pageName = "";

    const params = new URLSearchParams(window.location.search);
    const productName = params.get("productName");
    const productPrice = params.get("productPrice");
    const productImgSrc = params.get("productImgSrc");
    pageName = params.get("pageName");


    // Use the retrieved data
    document.getElementById("product-name").textContent = productName;
    document.getElementById("product-price").textContent = productPrice;
    document.getElementById("item-image").src = productImgSrc;
    document.getElementById("back-icon").addEventListener("click", function () {
      if (pageName === "home") {
        window.location.href = "home.html";
      }
      else {
        window.location.href = "cart.html";
      }

    });
  </script>

</body>

</html>
